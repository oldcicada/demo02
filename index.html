<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tag切换</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="tag">
<!--定时器划过500ms切换 start -->
	<div class="tag-wrapper">
		<div class="tag-wrapper-head">
			 <ul>
				<li class="tag-wrapper-head-li">一</li>
				<li class="tag-wrapper-head-li">二</li>
				<li class="tag-wrapper-head-li">三</li>
			 </ul>
		</div>
		<div class="tag-wrapper-body">
			<div class="section">
				<img src="images/1.jpg" class="tag-wrapper-body-number">
			</div>
			<div class="section" >
				<img src="images/2.jpg" class="tag-wrapper-body-number"> 
			</div>
			<div class="section">
				<img src="images/3.jpg" class="tag-wrapper-body-number">
			</div>
		</div>
		
		</div><!--定时器划过500ms切换 end  -->
		
		<!--点击事件切换 start -->
		<div class="tag-wrapper2">
			<div class="tag-wrapper-head">
				 <ul>
					<li class="tag-wrapper-head-li">四</li>
					<li class="tag-wrapper-head-li">五</li>
					<li class="tag-wrapper-head-li">六</li>
				 </ul>
			</div>
			<div class="tag-wrapper-body">
				<div class="section">
					<img src="images/4.jpg" class="tag-wrapper-body-number">
				</div>
				<div class="section">
					<img src="images/5.jpg" class="tag-wrapper-body-number">
				</div>
				<div class="section" >
					<img src="images/6.jpg" class="tag-wrapper-body-number"> 
				</div>
			</div>
		</div>
	<!--点击事件切换 start -->
	
	<!--自动切换 start -->
		<div class="tag-wrapper3">
			<div class="tag-wrapper-head">
				 <ul>
					<li class="tag-wrapper-head-li">七</li>
					<li class="tag-wrapper-head-li">八</li>
					<li class="tag-wrapper-head-li">九</li>
				 </ul>
			</div>
			<div class="tag-wrapper-body">
				<div class="section">
					<img src="images/7.jpg" class="tag-wrapper-body-number">
				</div>
				<div class="section">
					<img src="images/8.jpg" class="tag-wrapper-body-number">
				</div>
				<div class="section" >
					<img src="images/9.jpg" class="tag-wrapper-body-number"> 
				</div>
			
			</div>
		</div>
	<!--自动切换 start -->
	</div>
	<!--<script type="text/javascript" src="js/main.js"></script>-->
	<script type="text/javascript" src="js/main2.js"></script>
</body>
</html>
